<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>事件處理</title>
</head>
<body>
  <div id="test1"></div>
  <div id="test2"></div>
  
  <script src="../js/react.development.js"></script>
  <script src="../js/react-dom.development.js"></script>
  <script src="../js/babel.min.js"></script>
  <script src="../js/prop-types.js"></script>
  
  <script type="text/babel">
    class Person extends React.Component{
      input1 = React.createRef()
      showData = () => {
        const {input1} = this
        alert(input1.current.value);
      }
      blurData = (event) => {
        alert(event.target.value);
      }
      // render函数
      render() {
        return (
          <div>
            <input ref={ this.input1 } />&nbsp;
            <button onClick={this.showData}>点击显示</button>&nbsp;
            <input onBlur={this.blurData} placeholder="失去焦點時顯示數據" />
          </div>
        );
      }
    }

    ReactDOM.render(<Person name="Himicos"/>, document.getElementById('test1'))
  </script>
</body>
</html>
