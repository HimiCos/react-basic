<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2.受控組件</title>
</head>
<body>
  <div id="test1"></div>
  <div id="test2"></div>
  
  <script src="../js/react.development.js"></script>
  <script src="../js/react-dom.development.js"></script>
  <script src="../js/babel.min.js"></script>
  <script src="../js/prop-types.js"></script>
  
  <script type="text/babel">
    class Login extends React.Component{
      state = {
        username: '',
        password: ''
      }
      login = (event) => {
        // 阻止表單提交
        event.preventDefault()
        const {username, password} = this.state
        alert(`帳號：${username}，密碼：${password}`)
      }
      saveUsername = (event) => {
        this.setState({username:event.target.value})
      }
      savePassword = (event) => {
        this.setState({password:event.target.value})
      }
      // render函数
      render() {
        return (
          <form onSubmit={this.login}>
            帳號：<input onChange={this.saveUsername} type="text" name="username"/>&nbsp;
            密碼：<input onChange={this.savePassword} type="password" name="password"/>
            <button>登入</button>
          </form>
        );
      }
    }

    ReactDOM.render(<Login/>, document.getElementById('test1'))
  </script>
</body>
</html>
