<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>1.字符串形式的ref</title>
</head>
<body>
  <div id="test1"></div>
  <div id="test2"></div>
  
  <script src="../js/react.development.js"></script>
  <script src="../js/react-dom.development.js"></script>
  <script src="../js/babel.min.js"></script>
  <script src="../js/prop-types.js"></script>
  
  <script type="text/babel">
    class Person extends React.Component{
      showData = () => {
        const {input1} = this.refs
        alert(input1.value);
      }
      blurData = () => {
        const {input2} = this.refs
        alert(input2.value);
      }
      // render函数
      render() {
        return (
          <div>
            <input ref="input1" type="text" />&nbsp;
            <button onClick={this.showData}>点击显示</button>&nbsp;
            <input ref="input2" onBlur={this.blurData} type="text" placeholder="失去焦点提示信息"/>
          </div>
        );
      }
    }

    ReactDOM.render(<Person name="Himicos"/>, document.getElementById('test1'))
  </script>
</body>
</html>
