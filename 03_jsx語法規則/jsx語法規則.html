<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jsx語法規則</title>
  <style>
    .title {
      background: orange;
    }
  </style>
</head>
<body>
  <!-- 準備好一個“容器” -->
  <div id="demo"></div>

  <!-- 引入react核心庫 -->
  <script src="../js/react.development.js"></script>
  <!-- 引入react-dom，用於支持react操作DOM -->
  <script src="../js/react-dom.development.js"></script>
  <!-- 引入babel，用於將JSX語法轉為js語法 -->
  <script src="../js/babel.min.js"></script>

  <script type="text/babel">

    const myId = 'aTgUiGu';
    const myData = 'Hello rEaCt';

    // 1. 創建虛擬DOM元素
    const VDOM = (
      <div>
        <h1 className="title" id={myId.toLowerCase()}>
          <span style={{color:'white', fontSize:'50px'}}>{myData.toLowerCase()}</span>
        </h1>
        <input type="text"/>
        <Good>123</Good>
      </div>
    );

    // 2. 渲染虛擬DOM元素到頁面
    ReactDOM.render(VDOM, document.getElementById('demo'));
    /* 
      jsx语法规则：
        1. 定义虚拟DOM时，不要写引号
        2. 标签中混入JS表达式时要用{}
        3. 样式的类名指定不要用class，要用className
        4. 内联样式，要用style={{key: value}}的形式去写
        5. 虚拟DOM必须只有一个根标签
        6. 标签必须闭合
        7. 标签首字母
          1. 若小寫字母開頭，則將該標籤轉為html中同名元素，若html中無該標籤，則報錯
          2. 若大寫字母開頭，react就去渲染對應的組件，若組件沒有定義，則報錯
    */
  </script>
</body>
</html>
